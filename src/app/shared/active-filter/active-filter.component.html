@if (aggs.length > 0) {
<h1>Filters: </h1>
    @if (aggs.length > 0) {
        <span>
            <ng-container *ngFor="let field of aggs" >
                @if (phylSelectedRank != field) {
                    <span>
                         <button type="button" class="btn btn-success">
                            {{displayActiveFilterName(field)}} <span class="badge badge-light" (click)="clearFilter(field)">X</span>
                        </button>
                    </span>
                }
            </ng-container>
        </span>
    }
}
